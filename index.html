<script src="soundmanager2.js"></script>
<script>
var player = [];
var info = document.getElementById("info");
var divPlayer = document.getElementById("player");
var elSize = 64;
var time = 0;
divPlayer.style.width = (window.innerHeight - (200 + (elSize + 10))) + 'px';
divPlayer.style.height = (((window.innerHeight - (200 + (elSize + 10))) / 16) * 9) + 'px';
info.style.height = (window.innerHeight - (elSize + 10))+'px';
info.style.width = (window.innerHeight - (elSize + 10))+'px';

// var audio = document.createElement("audio");
// audio.src = "intro/wcc/t8WHDsx306Y.mp3";

var blaine = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Blaine County Radio', image: 'radio/blaine.png'};
var blue_ark = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Blue Ark', image: 'radio/blue_ark.png'};
var channel_x = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Channel X', image: 'radio/channel_x.png'};
var east_los = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'East Los FM', image: 'radio/east_los.png'};
var flylo = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'FlyLo FM', image: 'radio/flylo.png'};
var ls_rock = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Los Santos Rock Radio', image: 'radio/ls_rock.png'};
var non_stop_pop = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Non-Stop-Pop FM', image: 'radio/non_stop_pop.png'};
var ls_radio = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Radio Los Santos', image: 'radio/ls_radio.png'};
var mirror_park = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Radio Mirror Park', image: 'radio/mirror_park.png'};
var rebel = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Rebel Radio', image: 'radio/rebel.png'};
var soulwax = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Soulwax FM', image: 'radio/soulwax.png'};
var space = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Space 103.2', image: 'radio/space.png'};
var self_radio = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Self Radio', image: 'radio/self_radio.png'};
var lowdown = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'The Lowdown 91.1', image: 'radio/lowdown.png'};
var vinewood = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'Vinewood Boulevard Radio', image: 'radio/vinewood.png'};
var the_lab = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'The Lab', image: 'radio/the_lab.png'};
var wcc = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'West Coast Classics', image: 'radio/wcc.png'};
var wctr = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'WCTR', image: 'radio/wctr.png'};
var www = {music: ["zuFmZbNesV0"], current: "", time: 0, name: 'WorldWide FM', image: 'radio/www.png'};
var radios = [blue_ark, channel_x, east_los, flylo, ls_rock, lowdown, non_stop_pop, ls_radio, mirror_park, rebel, soulwax, space, vinewood, wcc, www, the_lab, self_radio];
var stations = '';
for(var i in radios) {
  stations = stations + "<br/>";
  if(radios[i].image) {
    stations = stations + "<span onclick='changeStation(this);' station='"+i+"' title='"+radios[i].name+"'><img src='"+radios[i].image+"'/></span>";
  } else {
    stations = stations + "<span onclick='changeStation(this);' station='"+i+"' title='"+radios[i].name+"'>"+radios[i].name+"</span>";
  }
}
info.innerHTML = stations;
var radio = radios[Math.floor(Math.random() * radios.length)];

function playSong(radio) {
  $.ajax({
    url: 'radios/West Coast Classics.json',
    datatype: 'json',
    success: function(data) {
      // GET RANDOM SONG
      radio.music = data.songs;
      if(radio.current == undefined || radio.current == 'undefined' || radio.current == '') {
        var current = radio.music[Math.floor(Math.random()*radio.music.length)];
        console.log(current);
        radio.current = current.song;
      } else {
        current = radio.current;
      }

      // ARRANGE ELEMENTS
      var elems = document.querySelectorAll("#info span");
      [].forEach.call(elems, function(el, i) {
        if(el.title == radio.name) {
          el.classList.add('current');
        } else {
          el.classList.remove('current');
        }
        var degrees = 360 / elems.length;
        el.style.transform = 'rotate('+((i+1) * degrees)+'deg) translate('+(window.innerHeight - (elSize + 10)) / 2+'px) rotate(-'+((i+1) * degrees)+'deg)';
        elSize = getEmSize(el);
      });
      info.style.height = (window.innerHeight - (elSize + 10))+'px';
      info.style.width = (window.innerHeight - (elSize + 10))+'px';

      // CALL INTRO
      var mySound = soundManager.createSound({
        url: 'intro/'+current.intro[Math.floor(Math.random()*current.intro.length)],
        autoPlay: true,
        autoLoad: true,
        // url: 'intro/'+radio.name+'/'+current+'.mp3',
        onfinish: function() {
          // DESTROY AUDIO
          this.destruct();
          // PLAY YOUTUBE
          playYoutube(current,radio);
        }
      });
    }
  });
}
var intval = setInterval(function(){
  time++;
}, 1000);
function changeStation(station) {
  // player.pauseVideo();
  var elem = document.getElementById('player');
  elem.parentNode.removeChild(elem);

  var p = document.createElement('div');
  p.setAttribute("id", "player");
  p.style.width = (window.innerHeight - (200 + (elSize + 10))) + 'px';
  p.style.height = (((window.innerHeight - (200 + (elSize + 10))) / 16) * 9) + 'px';

  document.body.insertBefore(p, document.body.childNodes[0]);
  playSong(radios[station.getAttribute("station")]);
}
function onYouTubePlayerAPIReady() {
  playSong(radio);
}
function getEmSize(el) {
  return Number(getComputedStyle(el, "").width.match(/(\d+)px/)[1]);
}
function playYoutube(current,radio) {

  player = new YT.Player("player", {
    videoId: current, // this is the id of the video at youtube (the stuff after "?v=")
    loop: true,
    playerVars: {
      autoplay: 0,
      loop: 0,
      start: 0,
    },
    events: {
      onReady: function (e) {
        var duration = e.target.getDuration();
        if(radio.time == 0) {
          duration = Math.floor(Math.random()*duration);
        } else {
          radio.time += time;
          if(radio.time >= e.target.getDuration()) {
            duration = (e.target.getDuration() - 1);
          } else {
            duration = radio.time;
          }
        }
        time = 0;
        e.target.seekTo(duration);
        e.target.playVideo();
      },
      onStateChange: function (event) {
        radio.time = Math.floor(event.target.getCurrentTime());
        if (event.data === 1) {
          // info.innerHTML = "video started playing";
        }
        if (event.data === 0) {
          current = radio.music[Math.floor(Math.random()*radio.music.length)];
          radio.current = current;
          event.target.loadVideoById(current);
          event.target.playVideo();
        }
      }
    }
  });
}
</script>
